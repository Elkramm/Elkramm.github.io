<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ’˜ Valentine ?</title>
  <style>
    :root{ font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(circle at top, #ffe1ee, #fff);
      color:#111;
    }
    .card{
      width:min(620px, 92vw);
      background:#ffffffcc;
      border:1px solid #ffd0e2;
      border-radius:22px;
      box-shadow: 0 16px 40px rgba(0,0,0,.10);
      padding:28px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    h1{ margin:0 0 10px; font-size: clamp(24px, 4.2vw, 38px); }
    p{ margin:0 0 18px; font-size: 16px; line-height:1.45; }
    .stage{ position:relative; height:170px; }
    .buttons{
      position:absolute; inset:0;
      display:flex; gap:14px; justify-content:center; align-items:center;
      flex-wrap:wrap;
    }
    button{
      border:0; padding:12px 18px; border-radius:999px; cursor:pointer;
      font-weight:800; font-size:16px;
      transition: transform .2s ease, box-shadow .15s ease;
      user-select:none;
    }
    button:hover{ box-shadow: 0 10px 18px rgba(0,0,0,.10); }
    .yes{ background:#ff2f74; color:#fff; }
    .no{ background:#f2f2f2; color:#333; position:absolute; }
    .msg{
      margin-top:14px;
      padding:12px 14px;
      border-radius:14px;
      background:#fff;
      border:1px solid #eee;
      display:none;
      text-align:left;
    }
    .sparkle{
      position:absolute; inset:auto -60px -60px auto;
      width:180px; height:180px; background:#ffd0e2;
      border-radius: 36px; transform: rotate(18deg);
      opacity:.55;
    }
    .tiny{ transform: scale(.92); }
    .smaller{ transform: scale(.84); }
    .mini{ transform: scale(.76); }
  </style>
</head>
<body>
  <div class="card">
    <div class="sparkle"></div>

    <h1>Tu veux Ãªtre ma Valentine ? ğŸ’˜</h1>
    <p>Promis câ€™est une question sÃ©rieuseâ€¦ avec un site un peu pas sÃ©rieux ğŸ˜‡</p>

    <div class="stage" id="stage">
      <div class="buttons">
        <button class="yes" id="yesBtn">Oui ğŸ˜</button>
        <button class="no" id="noBtn"
          style="left: calc(50% + 80px); top: 50%; transform: translate(-50%, -50%);">
          Non ğŸ™ˆ
        </button>
      </div>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const msg    = document.getElementById("msg");
    const stage  = document.getElementById("stage");

    let tries = 0;
    const maxDodges = 7;
    let yesScale = 1;

    function show(html){
      msg.innerHTML = html;
      msg.style.display = "block";
    }

    function randomPos() {
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 8;

      const maxX = s.width - b.width - pad * 2;
      const maxY = s.height - b.height - pad * 2;

      const x = pad + Math.random() * Math.max(0, maxX);
      const y = pad + Math.random() * Math.max(0, maxY);
      return { x, y };
    }

    function growYes() {
      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function dodge() {
      const { x, y } = randomPos();
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      noBtn.classList.remove("tiny", "smaller", "mini");
      if (tries >= 2 && tries < 4) noBtn.classList.add("tiny");
      if (tries >= 4 && tries < 6) noBtn.classList.add("smaller");
      if (tries >= 6) noBtn.classList.add("mini");
    }

    function handleApproach() {
      if (tries < maxDodges) {
        tries++;
        growYes();
        dodge();

        const lines = [
          "ğŸ˜³ Oupsiâ€¦",
          "ğŸ˜‚ Tu mâ€™as presque eu !",
          "ğŸ™ˆ Non est timide aujourdâ€™huiâ€¦",
          "ğŸ˜… Attends attendsâ€¦",
          "ğŸ¥º Mais pourquoi nonâ€¦",
          "ğŸ¤­ Tu insistes hein !",
          "ğŸ˜Œ Ok okâ€¦ tu peux cliquer si tu veux vraiment."
        ];
        show(lines[Math.min(tries - 1, lines.length - 1)]);
      }
    }

    noBtn.addEventListener("mouseenter", handleApproach);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      handleApproach();
    }, { passive:false });

    noBtn.addEventListener("click", () => {
      if (tries < maxDodges) return;

      // Rien ne s'affiche si elle clique vraiment Non
      yesBtn.disabled = true;
      noBtn.disabled = true;
    });

    yesBtn.addEventListener("click", () => {
      show(`
        <strong>YEEES !!! ğŸ’</strong><br/><br/>
        Que vais-je bien pouvoir tâ€™offrir ? :
        <ul>
          <li>ğŸŒ• La lune</li>
          <li>ğŸ™‚â€â†•ï¸ Moi</li>
          <li>ğŸŸï¸ Un bon pour 3 caprices (sans discuter)</li>
        </ul>
      `);
      yesBtn.disabled = true;
      noBtn.disabled = true;
    });

    dodge();
  </script>
</body>
</html>
