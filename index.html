    function show(html){

    function randomPos() {
      const s = stage.getBoundingClientRect();

    }

    function growYes() {
      yesScale += 0.1;

      yesBtn.style.transform = `scale(${yesScale})`;
      yesBtn.style.boxShadow = "0 18px 30px rgba(0,0,0,.14)";
    }

    function dodge() {
      const { x, y } = randomPos();
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
