      margin-top:14px;

</head>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const msg    = document.getElementById("msg");
    const stage  = document.getElementById("stage");

    let tries = 0;
    const maxDodges = 7;

    // âœ… Oui devient VRAIMENT Ã©norme
    let yesScale = 1;

    function show(html){
      msg.innerHTML = html;
      msg.style.display = "block";
    }

    function randomPos() {
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 8;

      const maxX = s.width - b.width - pad * 2;
      const maxY = s.height - b.height - pad * 2;

      const x = pad + Math.random() * Math.max(0, maxX);
      const y = pad + Math.random() * Math.max(0, maxY);
      return { x, y };
    }

    function growYes() {
      // âœ… croissance agressive
      // AprÃ¨s 7 fuites : ~ 1 + 7*0.45 = 4.15 (ENORME)
      yesScale += 0.25;

      // Optionnel: plafond trÃ¨s haut (Ã©vite un scale absurde si tu changes maxDodges)
      if (yesScale > 5.5) yesScale = 5.5;

      yesBtn.style.transform = `scale(${yesScale})`;
      // petit bonus: plus Ã§a grossit, plus câ€™est â€œimportantâ€
      yesBtn.style.boxShadow = "0 18px 30px rgba(0,0,0,.14)";
    }

    function dodge() {
      const { x, y } = randomPos();
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      // gag : Non rapetisse
      noBtn.classList.remove("tiny", "smaller", "mini");
      if (tries >= 2 && tries < 4) noBtn.classList.add("tiny");
      if (tries >= 4 && tries < 6) noBtn.classList.add("smaller");
      if (tries >= 6) noBtn.classList.add("mini");
    }

    function handleApproach() {
      if (tries < maxDodges) {
        tries++;
        growYes();
        dodge();

        const lines = [
          "ğŸ˜³ Oupsiâ€¦",

          "ğŸ¤­ Tu insistes hein !",
          "ğŸ˜Œ En vrai ton consetement je vais m'en passer."
        ];
        show(lines[Math.min(tries - 1, lines.length - 1)]);
      }
    }

    // Desktop
    noBtn.addEventListener("mouseenter", handleApproach);

    // Mobile: au toucher de Non il fuit + Oui grossit
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      handleApproach();

    // Si elle arrive vraiment Ã  cliquer Non aprÃ¨s les fuites -> fin silencieuse
    noBtn.addEventListener("click", () => {
